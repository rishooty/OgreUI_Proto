name: "Hotkeys"
mappings:
  Guide:
    Start:
      Dpad:
        Up: "^"
        Down: "D"
        Left: "<<"
        Right: ">>"
    Dpad:
      Up: "^"
      Down: "D"
      Left: "<<"
      Right: ">>"
    Face:
      North: "^"
      South: "D"
      West: "<<"
      East: ">>"
  Start:
    Shoulders:
      RB: "^"
      RT: "D"
      LB: "<<"
      LT: ">>"
    Single: "R to quit"
